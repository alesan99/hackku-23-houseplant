<!DOCTYPE html>
<link rel="stylesheet" href="styles.css" hidden/>
<script defer src="pyscript.js" hidden></script>

<html>
	<body>

	<!--Quiz Questions-->
	<div class="container">
		<h1>ADHD Key Type Test</h1>
		<div class="quizform">
			<div class="qna">
				<div class="question">
					<p class="questions">Are you easily distracted?</p>
				</div> 
				<form id="answer">
					<input type="radio" name="radio" id="radio1" value="one">
					<input type="radio" name="radio" id="radio2" value="two">
					<input type="radio" name="radio" id="radio3" value="three">
					<input type="radio" name="radio" id="radio4" value="four">
					<input type="radio" name="radio" id="radio5" value="five">
				</form>
			</div>
		</div>
	</div>

	<h1 id="result">Taking Quiz...</h1><br> <!--Result of the Quiz will be sent here-->
	<h1 id="insert-questions-here" hidden>Taking Quiz...</h1><br> <!--Questions and Answers will be sent here-->
	<button type="button" id="button">Submit</button>

	<!--Quiz logic in python-->
	<py-config hidden>
		[splashscreen]
		autoclose = true
		
		[[fetch]]
		files = ["./backend/quiz.py", "./backend/quiz.json", "./backend/characteristics.py", "./backend/characteristics.json"]
	</py-config>
	<py-script src="./backend/main.py" hidden></py-script>

	</body>
</html>
